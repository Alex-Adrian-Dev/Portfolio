<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Adrian</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  </head>
  <body>
    <div id="desktop">
      <div id="title1">
        <h1>
          <span class="zen-kaku-gothic-new-regular white">hi!</span>
          <span class="zen-kaku-gothic-new-black orange">i'm Alex</span>
        </h1>
      </div>
      <div id="title2">
        <h2 class="zen-kaku-gothic-new-regular white">
          software engineer & game developer
        </h2>
      </div>
      <div id="apps">
        <div id="drag-1" class="draggable icons">
          <img
            src="assets/icons/icons8-about.svg"
            alt="triangle with all three sides equal"
            class="iconimg"
          />
          <p class="roboto-mono-normal white">about</p>
        </div>
        <div id="drag-2" class="draggable icons">
          <img
            src="assets/icons/icons8-share.svg"
            alt="triangle with all three sides equal"
            class="iconimg"
          />
          <p class="roboto-mono-normal white">links</p>
        </div>
        <div id="drag-3" class="draggable icons">
          <img
            src="assets/icons/icons8-folder (3).svg"
            alt="triangle with all three sides equal"
            width="90"
            class="iconimg"
          />
          <p class="roboto-mono-normal white">work</p>
        </div>
        <div id="drag-4" class="draggable icons">
          <img
            src="assets/icons/icons8-mailbox.svg"
            alt="triangle with all three sides equal"
            width="90"
            class="iconimg"
          />
          <p class="roboto-mono-normal white">contact</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
